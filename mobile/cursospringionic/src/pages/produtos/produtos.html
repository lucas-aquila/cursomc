<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>teste</h1>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || imageFolder + '/prod.jpg'"/>
      </ion-thumbnail>
      <h2>{{ item.nome}}</h2>
      <p>item.preco | currency</p>
    </button>
  </ion-list> 
</ion-content>
